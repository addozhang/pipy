env:
  SERVER_LISTEN: 8080
  CLIENT_TARGET: localhost:8000

server:
  listen: ${SERVER_LISTEN}
  endpoints:
    GET /hello:
      text: Hello, world!
    GET /bulky:
      text: $
      repeat: 10000

client:
  requests:
    hello:
      method: GET
      path: /hello
    bulky:
      method: GET
      path: /bulky
  threads:
    - target: ${CLIENT_TARGET}
      concurrency: 10
      minRequests: 5
      maxRequests: 5
      requests:
        - hello
        - bulky
    - target: ${CLIENT_TARGET}
      concurrency: 5
      minIdle: 0
      maxIdle: 3000
      requests:
        - bulky
