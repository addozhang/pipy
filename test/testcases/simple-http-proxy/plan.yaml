env:
  TEST_DURATION: 10
  SERVER_LISTEN: 8080
  CLIENT_TARGET: localhost:8000

server:
  listen: ${SERVER_LISTEN}
  endpoints:
    GET /hello:
      text: Hello, world!
    GET /bulky:
      text: $
      repeat: 10000

client:
  duration: ${TEST_DURATION}
  requests:
    hello:
      method: GET
      path: /hello
    bulky:
      method: GET
      path: /bulky
  threads:
    - target: ${CLIENT_TARGET}
      concurrency: 10
      count: 1000
      requests:
        - hello
        - bulky
    - target: ${CLIENT_TARGET}
      concurrency: 5
      count: 50
      requests:
        - bulky
    - target: ${CLIENT_TARGET}
      concurrency: 1
      count: 10
      requests:
        - hello
