env:
  TEST_DURATION: 10
  SERVER_LISTEN: 8080
  CLIENT_TARGET: localhost:8000

server:
  listen: ${SERVER_LISTEN}
  endpoints:
    GET /api/hello:
      text: Hello, world!
    GET /api/bulky:
      text: $
      repeat: 10000
    GET /api/echo/*:
      handler: echo-path.js
      text: $
      repeat: 5000

client:
  duration: ${TEST_DURATION}
  requests:
    hello:
      method: GET
      path: /api/hello
    bulky:
      method: GET
      path: /api/bulky
    echo:
      handler: echo-path.js
      method: GET
      path: /api/echo
  threads:
    - target: ${CLIENT_TARGET}
      concurrency: 10
      minRequests: 1
      maxRequests: 20
      requests:
        - hello
        - bulky
    - target: ${CLIENT_TARGET}
      concurrency: 10
      minRequests: 1
      maxRequests: 5
      minIdle: 0
      maxIdle: 3000
      requests:
        - echo
